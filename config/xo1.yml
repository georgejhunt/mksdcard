     kiwix_port: 80
     kiwix_server_enabled: True

  roles:
#      - { role: openvpn, tags: ['openvpn'] }
      - { role: kiwix, tags: ['kiwix'] }
#      - { role: httpd, tags: ['httpd'] }

  tasks:
      - include: roles/xsce-admin/tasks/admin-user.yml
